<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="box">我的123联发科456浮夸789</div>

<script>
   let box = document.getElementById('box'); // 获取页面的DOM元素
   let text = box.innerHTML; // 获取DOM元素的内容，实质是字符串
   let reg = /(\d+)/g; // 定义一个正则表达式，匹配至少一个数字

   let r = text.match(reg);
   console.log(r);

    // 对字符串进行正则匹配，用replace进行替换，返回替换后的字符字面量值
    // 正则模式'()'指捕获匹配，会记住匹配的值，一个括号的指一个$1; $& 指匹配的所有值
    let rr = text.replace(/(\d+)/g,`<strong style="color: red">${'$1'}</strong>`);
    let r1 = text.replace(/(\d+)/g, "$1");

    // 重新写回到DOM中
    box.innerHTML = rr;

 //  console.log(text.split(/\d+/g));
    console.log(rr);
    console.log(r1);


   // 两个中间用空格隔开的字符串，进行替换
   let re = /(\w+)\s(\w+)/g; // 这里有两组匹配捕获
   let str = "John Smith";
   let newstr = str.replace(re, "$2, $1,"); // 用空格隔开的两个字符串进行替换
   console.log(newstr);



</script>
</body>
</html>
