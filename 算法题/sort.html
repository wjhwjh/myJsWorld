<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>sort</title>
</head>
<body>
<script>
    /*
     sort数组方法之一，自带用于数组元素排序

     1. 默认排序没有指定回调函数，将元素转化为字符串，比较它们的UTF-16代码单元值序列

     2. 指定比较回调函数， 回调函数有2个参数,
        compareFunction(a,b),a是数组中的后一个元素，b是前一个元素
        实质是两个元素或者元素属性值进行对比，
        比较结果a<b，返回一个小于0的值就按升序，
        a>b，返回一个大于0的值就按降序
    */

    console.log('sort排序基础点-----------------------------')
    var numbers = [4, 2, 5, 1, 3];
    numbers.sort(function (a, b) {
        // a, b代表的是元素，a是后一个元素，b是前一个元素
        console.log('----a', a);
        console.log('----b', b);
         return a-b  //结果是负数， 相当于a<b按照升序进行排列，a排在前面
        //return b-a  // 结果是负数，相当于a>b按照降序进行排列，a排在前边
    });
    console.log(numbers);

    console.log('sort排序复杂点儿的使用-----------------------------')
    // 需要被排序的数组
    var list = ['Delta', 'alpha', 'CHARLIE', 'bravo'];

    // 对需要排序的数字和位置的临时存储
    var mapped = list.map(function(el, i) {
        return { index: i, value: el.toLowerCase() };
    })
    console.log('mapped----',mapped);
    // 按照多个值排序数组
    mapped.sort(function(a, b) {
       // console.log(+(a.value === b.value));
        // 通过首字母的顺序进行排序
        return +(a.value > b.value) || +(a.value === b.value) - 1;
    });

    // 根据索引得到排序的结果, map是用的不错
    var result = mapped.map(function(el){
        return list[el.index];
    });

    mapped[0].value='44444'


    console.log('result----',result);
    console.log('list----',list);
    console.log('mapped111----',mapped);


</script>
</body>
</html>
