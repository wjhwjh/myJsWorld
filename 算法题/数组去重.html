<script>
/*
 数组去重，
 为排好序的数组去重，
 为任意数组去重

*/

var removeDuplicates = function(arr){
    if(!arr&&!arr.length)return false;
    let res=[];

    for(let i=0; i<arr.length; i++){
        if(res.indexOf(arr[i])==-1){
            res.push(arr[i])
        }
    } 
    return res
}


console.log(removeDuplicates([4,5,2,1,4,3,2,6,5]));

</script>
