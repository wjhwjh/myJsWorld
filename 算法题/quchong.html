<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数组去重和排序</title>
</head>
<body>

<script>
    let str = " b ook , de sk, pag,bag, a ni moa, food, pag, page, desk, bag, animoa";
    // 要求： 去重单词， 去单词两端的空格， 单词排序

    // 先去掉字符串中空格，把字符串转化为数组
    let atrNew = str.replace(/\s/g, '').split(',');
    let len=atrNew.length;
    console.log(len)
    // 对数组进行遍历，去重和排序
    for (let i=atrNew.length-1; i>0; i--){
        console.log(atrNew.length)
        for (let j=i-1; j>0; j--){
            if(atrNew[i] === atrNew[j]){
                atrNew.splice(i,1)
                break;
            }
        }
    }



</script>

</body>
</html>
