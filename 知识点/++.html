<pre>

    javascript 中x++和++x的不同

    x++和++x都是给x加一，但是前者是完成赋值之后再递增x，后者相反。

    例如：如果x是5，y=x++会将y设置为5，x设置为6；而y=++x会将x和y都设置为6。

    ----   在后先用后加，在前先加后用，主要是针对使用++操作符的变量
