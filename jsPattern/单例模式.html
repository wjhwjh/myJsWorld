<body>
  <pre>
  单例模式

  概念：保证一个类仅有一个实例对象，并提供唯一一个访问它的全局访问点。（类、实例对象，访问点）

  实现的方法为先判断实例存在与否。

  若存在则直接返回，若不存在就创建并返回。确保一个类只有一个对象。


  －－－－－－－－－－－

  主要是对实例对象的使用，这个对象中的方法和属性的操作。

  如何证明？如何命名实现？


</pre>

  <script>

    //类
    class CreateUser {
      constructor(name) {
        this.name = name;
        this.getName();
      }
      getName() {
        console.log('name-', this.name)
      }
    }

    // 代理实现单例模式
    // 闭包，通过返回函数，返回一个实例对象
    let proxyMode = function () {
      // 利用闭包概念，创建一个变量存放类的对象
      let instance = null;
      return function (name) {
        if (!instance) {
          instance = new CreateUser(name)
        }
        return instance;
      }
    };
    let p = proxyMode();
    let obj1 = p('aa');
    let obj2 = p('bb');
    console.log('用代理的方式实现单例模型--',obj1 === obj2)

   // 用构造函数挂载的方式单例模式


  // 惰性单例模式，是使用很广泛的一种，通过函数调用实现
  function getSinglton(fn){
   console.log(this);
   return fn.apply()
  } 


// 创建单例A
let creatA = function(){
  let instance;
  if(!instance){
    instance = 'A'; // 这里创建实例
  }
  return instance
}
// 创建单例B
let creatB = function(){
  let instance;
  if(!instance){
    instance = 'B';
  }
  return instance
}


function render(){
  let a = getSinglton(creatA);

  console.log('这是一个返回值--',a);
}

render();

  </script>
