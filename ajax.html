    let url = "http://v.juhe.cn/joke/content/list.php?key=f04c2c771c088b4ffd34514459291105&sort=1418814837&time=1418745237";
    let xml = new XMLHttpRequest();
    xml.open('GET', url, true);
    xml.send();
    xml.onreadystatechange = function () {
        // 发送请求是否成功
        if (xml.state === 4) {

            // 相应是否成功
            if (xml.status >= 200 && xml < 300 || xml.status === 304) {

    };

    let ajax = function (obj) {
        let url = obj.url;
        let data = obj.data;
        const method = obj.method;
        let success = obj.success;
        let fail = obj.fail;
        /*对数据对象进行处理*/
        let str = '';
        for (let key in data) {
            str += `${key}=${data[key]}&`
        }
        //console.log(str);

        let xmr = new XMLHttpRequest();
        // 判断是get请求， 还是post请求
        if (method === 'GET') {
            xmr.open(method, url + '?' + str, true);
            xmr.send(null);
        } else if (method === 'POST') {
            xmr.open(method, url, true);
            xmr.send(str);
        }

        // 请求结果处理，发送请求，响应请求
        xmr.onreadystatechange = function () {
            // 发送请求是否成功
            if (xmr.state === 4) {
                console.log('发送成功');
                // 响应是否成功
                if (xmr.status >= 200 && xmr < 300 || xmr.status === 304) {
                    success(xml.responseText);
                } else {
                    fail('获取失败');
                }
            }
        }
    }
